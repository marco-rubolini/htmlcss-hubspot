<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hubspot</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2a6dddd505.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="container">
                    <div id="header-top-left">
                        <div id="language">
                            <span id="text-header-top">
                                <i class="fas fa-globe"></i>
                                English
                                <i class="fas fa-caret-down"></i>
                            </span>
                        </div>
                        <div id="contact-sales">
                            <span>
                                <a href="#">Contact Sales</a>
                            </span>
                        </div>
                    </div>
                    <div id="header-top-right">
                        <i class="fas fa-search"></i>
                        <a id="login" href="#">Log in</a>
                        <a class="cta-primary" href="#">Get HubSpot free</a>
                    </div>

                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div id="logo">
                        <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="">
                    </div>
                    <div class="menu-container">
                        <ul id="main-menu">
                            <li>
                                <a href="#">Software</a>
                                <i class="fas fa-caret-down"></i>
                            </li>
                            <li>
                                <a href="#">Pricing</a>
                            </li>
                            <li>
                                <a href="#">Resources</a>
                                <i class="fas fa-caret-down"></i>
                            </li>
                            <li>
                                <a href="#">Partners</a>
                                <i class="fas fa-caret-down"></i>
                            </li>
                            <li>
                                <a href="#">About</a>
                                <i class="fas fa-caret-down"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>
    </body>
</html>
